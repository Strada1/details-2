<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO UI</title>
  </head>
  <body>
    <div class="container">
      <div class="section-todo">
        <div class="block-clear">
          <div class="button-clear">Очистить всё</div>
        </div>
        <div class="block-high">
          <div class="title">Высокий приоритет</div>
          <div class="new-item">
            <form class="form-high" data-priority="high">
              <input
                class="new-high-item__text"
                type="item-text"
                data-priority="high"
                placeholder="Добавить важных дел"
                id="input_high"
              />
            </form>
            <div class="new-item_add"></div>
          </div>
          <div class="list-high"></div>
        </div>
        <div class="block-low">
          <div class="title">Низкий приоритет</div>
          <div class="new-item">
            <form class="form-low" data-priority="low">
              <input
                class="new-low-item__text"
                data-priority="low"
                type="item-text"
                placeholder="Добавить"
                id="input_low"
              />
            </form>
            <div class="new-item_add"></div>
          </div>
          <div class="list-low"></div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
