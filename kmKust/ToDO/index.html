<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/main.css" rel="stylesheet" href="text/css">
	<title>TODO</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

	<div class="containerTodo">
		<div class="containerSheet">


			<div class="highTasks">
				<h2 id="name">HIGH</h2>
				<div class="addTask">
					<form class="toDoForm">
						<input id="inputOne" type="text" class="inputAddTask" placeholder="Добавить важных дел">
						<button class="btnAdd" type="submit">+</button>
					</form>
				</div>
				<div class="tasksHigh">
				</div>
			</div>

			<div class="lowTasks">
				<h2 id="name">LOW</h2>
				<div class="addTask">
					<form class="toDoForm">
						<input type="text" class="inputAddTask" placeholder="Добавить важных дел">
						<button class="btnAdd" type="submit">+</button>
					</form>
				</div>
				<div class="tasksLow">
				</div>
			</div>


		</div>
		<script type="module" src="./js/main.js"></script>
</body>

</html>
