<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Обратный отсчет</title>
  </head>
  <body>
    <div class="container">
      <form class="date">
        <input type="date" class="date-input" />
        <input type="time" class="time-input" />
        <button class="button">Старт</button>
      </form>

      <div class="timer-container">
        <div class="timer">
          <span class="years"></span><span class="days-text">Лет</span>
        </div>
        <div class="timer">
          <span class="days"></span><span class="days-text">Дни</span>
        </div>
        <div class="timer">
          <span class="hours"></span><span class="hours-text">Часы</span>
        </div>
        <div class="timer">
          <span class="minutes"></span><span class="minutes-text">Минуты</span>
        </div>
        <div class="timer">
          <span class="seconds"></span><span class="seconds-text">Секунды</span>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/index.js" type="module"></script>
</html>
