<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>TODO</title>
</head>

<body>
  <div class="todo">
    <div class="todo__high-container">
      <h2 class="todo__box-title">Hight</h2>
      <form class="todo__form todo__form--high" action="#" method="get">
        <input class="todo__form-input todo__form-input--high" type="text" name="task-high"
          placeholder="Добавить важных дел" required>
        <button class="todo__form-btn todo__form-btn--high" type="submit">Добавить задачу</button>
      </form>
      <div class="todo__list todo__list--high"></div>
    </div>
    <div class="todo__low-container">
      <h2 class="todo__box-title">Low</h2>
      <form class="todo__form todo__form--low" action="#" method="get">
        <input class="todo__form-input todo__form-input--low" type="text" name="task-low" placeholder="Добавить"
          required>
        <button class="todo__form-btn todo__form-btn--low" type="submit">Добавить задачу</button>
      </form>
      <div class="todo__list todo__list--low"></div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
